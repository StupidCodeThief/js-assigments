<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <style>
        #elem {
            width: 500px;
            height: 500px;
            border: 5px solid red;
        }
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>
    <div class="container">
      <p class="clock">
        <span class="hour">00</span>:<span class="min">00</span>:<span
          class="sec"
          >00</span
        >
      </p>
      <button class="start">Старт</button>
      <button class="stop">Стоп</button>
    </div>
    <ul id="ul">
      <li id="one">1</li>
      <li id="two">4</li>
    </ul>
    <table id="table">
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Pete</td>
        <td>Brown</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Ann</td>
        <td>Lee</td>
        <td>5</td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
